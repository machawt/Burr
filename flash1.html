<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sight Word Speller</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #fceabb, #f8b500);
    padding: 0.5em;
    text-align: center;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
  }
  h1 {
    color: #5a189a;
    font-size: 2em;
    margin-bottom: 0.5em;
  }
  #wordDisplay {
    font-size: 20vw;
    umargin: 0.5em 0;
    height: 1.2em;
    color: #2b9348;
  }
  #buttons {
    margin: 0.2em 0;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 0.3em;
  }
  .letterButton {
    font-size: 1.8em;
    margin: 0.2em;
    padding: 0.4em 0.8em;
    background-color: #48cae4;
    border: none;
    border-radius: 10px;
    color: white;
    box-shadow: 2px 2px 5px gray;
    transition: transform 0.3s ease, opacity 0.3s ease;
  }
  .letterButton:hover {
    background-color: #0077b6;
  }
  #userInput {
    margin-top: 0.3em;
    font-size: 2.2em;
    min-height: 1.2em;
    color: #ef476f;
  }
  button {
    padding: 0.6em 1em;
    margin: 0.2em;
    font-size: 1em;
    background-color: #06d6a0;
    border: none;
    border-radius: 8px;
    color: white;
    box-shadow: 2px 2px 5px gray;
  }
  button:hover {
    background-color: #118ab2;
  }
  #feedbackGraphic {
    margin-top: 0.3em;
    font-size: 2.5em;
  }
  #completionGraphic {
    margin-top: 1em;
    font-size: 3em;
    color: green;
  }
</style>
</head>
<body>

<h1>Sight Word Speller</h1>

<div id="setSelection">
  <p>Select a Set:</p>
  <button onclick="startGame(0)">Set 1</button>
  <button onclick="startGame(1)">Set 2</button>
  <button onclick="startGame(2)">Set 3</button>
</div>

<div id="gameArea" style="display:none;">
  <div id="wordDisplay"></div>
  <div id="buttons"></div>
  <div id="userInput"></div>
  <div id="feedbackGraphic"></div>
  <br>
  <button onclick="speakCurrentWord()">Say Word Again</button>
  <button onclick="deleteLastLetter()">Delete Last Letter</button>
  <br>
  <button onclick="prevWord()">Previous</button>
  <button onclick="nextWord()">Next</button>
</div>

<div id="completionGraphic" style="display:none;">ðŸŽ‰ Set Complete! ðŸŽ‰</div>

<script>
speechSynthesis.onvoiceschanged = () => {
  speechSynthesis.getVoices();
};
const wordSets = [
  ["nana", "banana", "Mary", "James", "Dad"],
  ["and", "can", "face", "Dan", "bad" "car"],
  ["bus", "egg", "dean", "God", "cat"],
  ["bag", "big", "dig", "hand", "hide","beg"],
  ["bus", "mad", "pig", "egg", "dean"],
   ["emu","leg", "Olivia", "Emily", "Bogdan"]
];

let currentSet = [];
let currentIndex = 0;
let userSpelling = "";
let currentWord = "";
let speakTimeouts = [];

function startGame(setIndex) {
  currentSet = wordSets[setIndex];
  currentIndex = 0;
  document.getElementById("setSelection").style.display = "none";
  document.getElementById("gameArea").style.display = "block";
  document.getElementById("completionGraphic").style.display = "none";
  showWord();
}

function showWord() {
  clearTimeouts();
  userSpelling = "";
  document.getElementById("userInput").textContent = "";
  document.getElementById("feedbackGraphic").textContent = "";
  currentWord = currentSet[currentIndex];

  let display = document.getElementById("wordDisplay");
  display.textContent = "";

  let i = 0;
  function flashAndSpeak() {
    if (i < 6) {
      display.textContent = currentWord;
      const utterance = new SpeechSynthesisUtterance(currentWord);
      const voices = speechSynthesis.getVoices();
      const ausVoice = voices.find(v => v.lang === "en-AU") || voices.find(v => v.lang.startsWith("en"));
      if (ausVoice) utterance.voice = ausVoice;
      speechSynthesis.speak(utterance);
      speakTimeouts.push(setTimeout(() => {
        display.textContent = "";
        speakTimeouts.push(setTimeout(() => {
          i++;
          flashAndSpeak();
        }, 1200));
      }, 1200));
    } else {
      display.textContent = "";
      showLetters();
    }
  }
  flashAndSpeak();
}

function speak(text) {
  const utterance = new SpeechSynthesisUtterance(text);
  const voices = speechSynthesis.getVoices();
  const ausVoice = voices.find(v => v.lang === "en-AU") || voices.find(v => v.lang.startsWith("en"));
  if (ausVoice) utterance.voice = ausVoice;
  speechSynthesis.speak(utterance);
}

function clearTimeouts() {
  speakTimeouts.forEach(clearTimeout);
  speakTimeouts = [];
  speechSynthesis.cancel();
}

function showLetters() {
  const buttons = document.getElementById("buttons");
  buttons.innerHTML = "";
  const letters = shuffle(currentWord.split(""));
  letters.forEach(letter => {
    const btn = document.createElement("button");
    btn.textContent = letter;
    btn.className = "letterButton";
    btn.onclick = () => handleLetter(letter, btn);
    buttons.appendChild(btn);
  });
}

function handleLetter(letter, btn) {
  userSpelling += letter;
  document.getElementById("userInput").textContent = userSpelling;
  btn.style.opacity = 0;
  btn.disabled = true;

  if (userSpelling === currentWord) {
    document.getElementById("feedbackGraphic").textContent = "âœ…";
    setTimeout(() => {
      currentIndex++;
      if (currentIndex >= currentSet.length) {
        document.getElementById("gameArea").style.display = "none";
        document.getElementById("completionGraphic").style.display = "block";
        document.getElementById("setSelection").style.display = "block";
      } else {
        showWord();
      }
    }, 1000);
  }
}

function deleteLastLetter() {
  if (userSpelling.length > 0) {
    const letter = userSpelling.slice(-1);
    userSpelling = userSpelling.slice(0, -1);
    document.getElementById("userInput").textContent = userSpelling;
    const buttons = document.querySelectorAll(".letterButton");
    for (const btn of buttons) {
      if (btn.textContent === letter && btn.disabled) {
        btn.disabled = false;
        btn.style.opacity = 1;
        break;
      }
    }
  }
}

function speakCurrentWord() {
  speak(currentWord);
}

function prevWord() {
  clearTimeouts();
  if (currentIndex > 0) {
    currentIndex--;
    showWord();
  }
}

function nextWord() {
  clearTimeouts();
  if (currentIndex < currentSet.length - 1) {
    currentIndex++;
    showWord();
  }
}

function shuffle(array) {
  let currentIndex = array.length, randomIndex;
  while (currentIndex !== 0) {
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex--;
    [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
  }
  return array;
}
</script>

</body>
</html>
